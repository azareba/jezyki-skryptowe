<!-- Wykorzystaj bibliotekę leaflet nakieruj mapę startową na kampus UG wydział Zarządzania, Centrum dydaktyczne, Wydział Ekonomiczny. Opisz markerami  Wydział Zarządzania, Centrum dydaktyczne, Wydział Ekonomiczny. Wokół budynku Policji zastosuj circle  z odpowiednim promieniem i opisem. A parking przed budynkiem dydaktycznym podziel na 2 strefy: parking dla studentów, i parking dla pracowników – użyj poligon. (Przycisk na stronie->wyskakujące dodatkowe okno z mapą) https://leafletjs.com/examples/quick-start/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skrypt 11 leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
    #map { 
        height: 500px;
        width: 400px;
        display: none;
     }
     </style>
    
</head>
<body>
    <button id='mapaBtn'>okno z mapą</button>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        document.getElementById('mapaBtn').addEventListener('click', ()=>{

            document.getElementById('map').style.display = 'block'

            if (!window.mapa){
                var mapa = L.map('map').setView([54.4449, 18.5553], 16);

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(mapa);

                //markery
                var zarzadzania = L.marker([54.4426, 18.5558]).addTo(mapa); //54.4426° N, 18.5558° E
                var centr_dyd = L.marker([54.445123, 18.553112]).addTo(mapa); //54.445123, 18.553112
                var ekon = L.marker([54.4449, 18.5553]).addTo(mapa); //54.4449° N, 18.5553° E

                // circle
                var policja = L.circle([54.444859, 18.557056], { //54.444859, 18.557056
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 45
                }).addTo(mapa);
                //opis policji
                policja.bindPopup('tu jest polixja')

                // poligon
                var parking_stud = L.polygon([
                    [54.445420, 18.552363],
                    [54.445475, 18.552769],
                    [54.445308, 18.552852],
                    [54.445260, 18.552413]
                ]).addTo(mapa);

                var parking_pracow = L.polygon([
                    [54.445122, 18.552461],
                    [54.445172, 18.552923],
                    [54.445058, 18.552976],
                    [54.444997, 18.552531]
                ]).addTo(mapa);
            }

        })
        

    </script>


</body>
</html>
