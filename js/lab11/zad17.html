<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBP waluty</title>
    <link rel="stylesheet" href="style.css">
    <script src="zad17.js"></script>

</head>
<body>
    <h2>Kursy Złota i Walut</h2>
    <div class="tables">
        <div class="tables-child" id="gold-table">
            <h3 class="table-header">Kursy złota - ostatnie 5 dni</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cena złota (PLN/g)</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                
                
            </table>
        </div>

        <div class="tables-child" id="currency-table">
            <h3 id="currency-header">dzisiejsze kursy walut</h3>
            <table>
                <thead>
                    <tr>
                        <th>Waluta</th>
                        <th>Kurs (PLN)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div> 
    <!-- koniec class tables -->
    <div class="nbp-logo">
        <a title="Narodowy Bank Polski, Public domain, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Logo_NBP.jpg">
            <img width="128" alt="Logo NBP" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/Logo_NBP.jpg?20150818120614">
        </a>
    </div>
</body>
</html>
