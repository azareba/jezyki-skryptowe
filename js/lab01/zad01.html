polskie znaki, duże pierwsze litery, adres email jest odpowiednio sformatowany i w przypadku poprawnego wpisania wyświetla

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zadanie 1</title>
    <script defer src ="zad01.js"> </script>
</head>
<body>
    <form id="form" method="get">
        <div>
            <label for="imie">imie: </label>
            <input type="text" id ="imie" name="imie" placeholder="Anna" required>
        </div>
        <br>
        <div>
            <label for="nazw">nazwisko: </label>
            <input type="text" id ="nazw" name="nazw" placeholder="Kowal"> 
        </div>
        <br>
        <div>
            <label for="email">email: </label>
            <input type="email" id ="email" name="email" placeholder="annaKowal@gd.pl">
        </div>
        <br>
        <input type="submit">
    </form>
</body>
</html>
